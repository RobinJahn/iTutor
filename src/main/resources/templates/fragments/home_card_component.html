<!-- home_card_component.html -->
<div th:fragment="userCard(title, baseUrl, editFormId, inputPlaceholder)">
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title" th:text="#{${title}}">Title</h5>

      <a th:href="@{${baseUrl} + '/signup'}" class="btn btn-primary btn-block mb-2" th:text="#{home.signup}">Signup</a>

      <!-- Form action changed to match the URL mapping -->
      <form th:id="${editFormId}" th:action="@{${baseUrl} + '/edit'}" class="mb-2" method="get">

        <div class="input-group">
          <input type="text" name="userName" id="userName" class="form-control" th:placeholder="#{${inputPlaceholder}}">
          <button type="submit" class="btn btn-primary ml-2" th:text="#{home.edit} + ' ' + #{${title}}">Edit</button>
        </div>
      </form>

    </div>
  </div>
</div>
