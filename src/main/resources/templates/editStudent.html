<!DOCTYPE html>
<html lang="en"> <!--xmlns:th="http://www.thymeleaf.org"-->
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>
</head>
<body>

<h1>Edit Student</h1>

<form th:action="@{/students/add/process}"
      th:object="${student}" method="POST">

   <!-- show all attributes of student in a text -->
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Birth Date: <input type="date" th:field="*{birthDate}" /></p>



  <input type="submit" value="Submit">
</form>

</body>
</html>
