<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Answer Fragments</title>
</head>
<body>
<!-- Answer Fragment -->
<div th:fragment="answerFragment(answer)">
    <div class="card my-3">
        <div class="card-body">
            <!-- heading for content -->
            <h3 class="card-title" th:text="${answer.givenAnswer}">Answer</h3>
        </div>
    </div>
</div>
</body>
</html>
