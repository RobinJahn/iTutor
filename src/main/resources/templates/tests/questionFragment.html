<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Question Fragments</title>
</head>
<body>
<!-- Question Fragment -->
<div th:fragment="questionFragment(question)">
  <div class="card my-3">
    <div class="card-body">
      <!-- heading for content -->
      <h3 class="card-title" th:text="${question.question}">Question Title</h3>
    </div>
  </div>
</div>
</body>
</html>
