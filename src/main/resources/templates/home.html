<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>

<body>
<section layout:fragment="mybody">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <!-- Students Section -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="#{home.students}">Students</h5>
                        <a th:href="@{/students/signup}" class="btn btn-primary btn-block mb-2" th:text="#{home.studsignup}">Student Signup</a>
                        <form th:action="@{/students/showAll}" method="get" class="mb-2">
                            <button type="submit" class="btn btn-secondary btn-block" th:text="#{home.studentlist}">View Student List</button>
                        </form>
                        <form id="editStudentForm" class="mb-2">
                            <div class="input-group">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary mr-2" th:text="#{home.editstudent}">Edit Student</button>
                                </div>
                                <input id="studentId" type="text" name="id" class="form-control" th:placeholder="#{home.enterStudentId}">

                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Experts Section -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="#{home.experts}">Experts</h5>
                        <a th:href="@{/experts/signup}" class="btn btn-primary btn-block mb-2" th:text="#{home.expertsignup}">Expert Signup</a>
                        <form th:action="@{/experts/showAll}" method="get" class="mb-2">
                            <button type="submit" class="btn btn-secondary btn-block" th:text="#{home.expertList}">View Expert List</button>
                        </form>
                        <form id="editExpertForm" class="mb-2">
                            <div class="input-group">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary  mr-2" th:text="#{home.editexpert}">Edit Expert</button>
                                </div>
                                <input id="expertId" type="text" name="id" class="form-control" th:placeholder="#{home.enterExpertId}">
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <!-- Researchers Section -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="#{home.researcher}">Researchers</h5>
                        <a th:href="@{/researchers/signup}" class="btn btn-primary btn-block mb-2" th:text="#{home.researchersignup}">Researcher Signup</a>
                        <form th:action="@{/researchers/showAll}" method="get" class="mb-2">
                            <button type="submit" class="btn btn-secondary btn-block" th:text="#{home.viewResearcher}">View Researcher List</button>
                        </form>
                        <form id="editResearcherForm" class="mb-2">
                            <div class="input-group">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary" th:text="#{home.editresearcher}">Edit Researcher</button>
                                </div>
                                <input id="researcherId" type="text" name="id" class="form-control" th:placeholder="#{home.enterResearcherId}">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
    </div>

    <script>
        document.getElementById('editStudentForm').onsubmit = function(event) {
            event.preventDefault();
            redirectToEdit('students', document.getElementById('studentId').value);
        };
        document.getElementById('editExpertForm').onsubmit = function(event) {
            event.preventDefault();
            redirectToEdit('experts', document.getElementById('expertId').value);
        };
        document.getElementById('editResearcherForm').onsubmit = function(event) {
            event.preventDefault();
            redirectToEdit('researchers', document.getElementById('researcherId').value);
        };

        function redirectToEdit(userType, id) {
            if(id) {
                window.location.href = '/' + userType + '/edit/' + id;
            }
        }
    </script>
</section>

</body>

</html>
