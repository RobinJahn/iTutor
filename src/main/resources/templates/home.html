<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>

<body>
<section layout:fragment="mybody">
    <div class="container mt-4">
        <div class="row justify-content-center">

            <!-- Mascot Image Section -->
            <div class="col-sm-4">
                <img th:src="@{/image/mascot.png}" alt="Mascot" class="img-fluid">
            </div>

            <!-- Sign Up and Edit Section -->
            <div class="col">

                <div class="row">
                    <!-- Students Section -->
                    <div class="col-sm-auto">
                        <div th:replace="~{fragments/home_card_component :: userCard('home.students', '/students', 'editStudentForm', 'home.enterUsername')}"></div>
                    </div>

                    <!-- Experts Section -->
                    <div class="col-sm-auto">
                        <div th:replace="~{fragments/home_card_component :: userCard('home.experts', '/experts', 'editExpertForm', 'home.enterUsername')}"></div>
                    </div>

                    <!-- Researchers Section -->
                    <div class="col-sm-auto">
                        <div th:replace="~{fragments/home_card_component :: userCard('home.researcher', '/researchers', 'editResearcherForm', 'home.enterUsername')}"></div>
                    </div>
                </div>


            </div>
        </div>


    </div>
</section>

</body>
</html>
