<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>

<body>
<section layout:fragment="mybody">
    <div class="container mt-4">
        <div class="row justify-content-center">

            <!-- Mascot Image Section -->
            <div class="col-sm-4">
                <img th:src="@{/image/mascot.png}" alt="Mascot" class="img-fluid">
            </div>

            <!-- Sign Up and Edit Section -->
            <div class="col">

                <div class="row">
                    <!-- Students Section -->
                    <div class="col-sm-auto">
                        <div th:replace="~{fragments/home_card_component :: userCard('Students', '/students/signup', 'editStudentForm', 'Enter Username')}"></div>
                    </div>

                    <!-- Experts Section -->
                    <div class="col-sm-auto">
                        <div th:replace="~{fragments/home_card_component :: userCard('Experts', '/experts/signup', 'editExpertForm', 'Enter Username')}"></div>
                    </div>

                    <!-- Researchers Section -->
                    <div class="col-sm-auto">
                        <div th:replace="~{fragments/home_card_component :: userCard('Researchers', '/researchers/signup', 'editResearcherForm', 'Enter Username')}"></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
    </div>

    <script>
        document.getElementById('editStudentForm').onsubmit = function (event) {
            event.preventDefault();
            redirectToEdit('students', document.getElementById('studentId').value);
        };
        document.getElementById('editExpertForm').onsubmit = function (event) {
            event.preventDefault();
            redirectToEdit('experts', document.getElementById('expertId').value);
        };
        document.getElementById('editResearcherForm').onsubmit = function (event) {
            event.preventDefault();
            redirectToEdit('researchers', document.getElementById('researcherId').value);
        };

        function redirectToEdit(userType, id) {
            if (id) {
                window.location.href = '/' + userType + '/edit/' + id;
            }
        }
    </script>
</section>

</body>
</html>
