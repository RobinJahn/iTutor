<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Content Fragments</title>
</head>
<body>
<!-- Content Fragment -->
<div th:fragment="contentFragment(content)">
    <div class="card my-3">
        <div class="card-body">
            <!-- heading for content -->
            <h3 class="card-title" th:text="${content.title}">Content Title</h3>

            <div th:switch="${content.contentType}">
                <!-- Case for text content -->
                <div th:case="${T(com.example.itutor.domain.Content$ContentType).TEXT}">
                    <p class="card-text" th:text="${content.contentData}"></p>
                </div>
                <div th:case="${T(com.example.itutor.domain.Content$ContentType).DOCUMENT}">
                    <p th:text="${content.contentData}">File Description</p>
                    <a th:href="@{/courses/files/{id}(id=${content.contentID})}" class="btn btn-primary" >Download</a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
