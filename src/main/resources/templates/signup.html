<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head><meta charset="UTF-8" /></head>
<body>

<section class="layout-content" layout:fragment="mybody">
    <div class="container" id="registration">

        <form th:action="@{${link}}"
              th:object="${user}" method="POST">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">username </label>
                    <input type="text" class="form-control" id="username" placeholder="Name"
                           autofocus="autofocus" th:field="*{username}"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" />
                    <div class="invalid-feedback">
                        <span th:errors="*{username}"></span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">password </label>
                    <input type="text" class="form-control" id="password" placeholder="Name"
                           autofocus="autofocus" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" />
                    <div class="invalid-feedback">
                        <span th:errors="*{password}"></span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">Firstname </label>
                    <input type="text" class="form-control" id="firstName" placeholder="Name"
                           autofocus="autofocus" th:field="*{firstName}"
                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'" />
                    <div class="invalid-feedback">
                        <span th:errors="*{firstName}"></span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="lastName">Lastname </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Name"
                           autofocus="autofocus" th:field="*{lastName}"
                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'" />
                    <div class="invalid-feedback">
                        <span th:errors="*{lastName}"></span>
                    </div>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email"
                           th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
                    <div class="invalid-feedback">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>
            </div>

            <div layout:fragment="moreAttributes">
                <div> more attributes </div>
            </div>

            <button type="submit" class="btn btn-primary btn-sm my-3">Save</button>

            <!-- Success Message -->
            <div th:if="${success}" class="alert alert-success">
                <p th:text="${success}"></p>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>
</section>
</body>
</html>
