<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <script th:inline="javascript">
        /*<![CDATA[*/
        function showEmailError() {
            var emailInput = document.getElementById('email');
            var errorSpan = document.getElementById('emailError');

            // Überprüfe das E-Mail-Format mit einem einfachen regulären Ausdruck
            var emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailFormat.test(emailInput.value)) {
                // Wenn das E-Mail-Format ungültig ist, zeige die Fehlermeldung an
                errorSpan.style.display = 'block';
            } else {
                // Andernfalls verstecke die Fehlermeldung
                errorSpan.style.display = 'none';
            }
        }
        /*]]>*/
    </script>
</head>
<body>

<section class="layout-content" layout:fragment="mybody">
    <div class="container" id="registration">

        <form th:action="@{${link}}"
              th:object="${user}" th:action="@{/students/add/process}" method="post">
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">username </label>
                    <input type="text" class="form-control" id="username" placeholder="Name"
                           autofocus="autofocus" th:field="*{username}"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" />
                    <div class="invalid-feedback">
                        <span th:errors="*{username}"></span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">password </label>
                    <input type="text" class="form-control" id="password" placeholder="Name"
                           autofocus="autofocus" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" />
                    <div class="invalid-feedback">
                        <span th:errors="*{password}"></span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">Firstname </label>
                    <input type="text" class="form-control" id="firstName" placeholder="Name"
                           autofocus="autofocus" th:field="*{firstName}"
                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'" />
                    <div class="invalid-feedback">
                        <span th:errors="*{firstName}"></span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="lastName">Lastname </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Name"
                           autofocus="autofocus" th:field="*{lastName}"
                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'" />
                    <div class="invalid-feedback">
                        <span th:errors="*{lastName}"></span>
                    </div>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email"
                           th:field="*{email}" oninput="showEmailError()" />
                    <div class="invalid-feedback" id="emailError" th:if="${#fields.hasErrors('email')}">
                        <span th:errors="*{email}"></span>
                    </div>
                    <small class="text-danger" th:if="${#fields.hasErrors('email')}" style="display:none;">
                        Invalid email address
                    </small>
                </div>
            </div>

            <div layout:fragment="moreAttributes">
                <div> more attributes </div>
            </div>

            <button type="submit" class="btn btn-primary btn-sm">Save</button>
        </form>
    </div>
</section>
</body>
</html>
