<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <!-- Error and logout messages -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out.
            </div>

            <!-- Login form -->
            <form th:action="@{/login}" method="post" class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Sign In</h3>
                    <div class="mb-3">
                        <label for="username" th:text="#{login.username}" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="password" th:text="#{login.password}" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control"/>
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" th:value="#{login.signIn}" class="btn btn-primary mb-2" />
                        <a href="/" class="btn btn-secondary">Return to Home</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
