<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Motivational Message</title>
</head>

<body>
<section layout:fragment="mybody">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title mb-4"> <span th:text="#{motivation.hello}"> Hello </span>, <span th:text="${user.firstName}">Student Name</span>!</h3>
                        <p class="lead mb-4">Keep pushing forward and believe in your dreams. Your hard work and dedication will lead you to amazing places. Remember, every big accomplishment starts with the decision to try. You're doing great!</p>
                        <hr>
                        <p class="text-muted" th:text="#{motivation.oftheday}">Motivational Message of the Day:</p>
                        <p id="motivationalMessage" class="font-italic" th:text="#{motivation.loading}">Loading...</p>
                        <button class="btn btn-primary" onclick="changeMessage()" th:text="#{motivation.inspiration}">Get Inspired</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function changeMessage() {
            var messages = [
                "You are capable of more than you know. Believe in yourself!",
                "The only way to do great work is to love what you do.",
                "Don't watch the clock; do what it does. Keep going.",
                "Believe you can and you're halfway there.",
                "Your attitude determines your direction.",
                "Don't be pushed around by the fears in your mind. Be led by the dreams in your heart.",
                "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                "The only limit to our realization of tomorrow will be our doubts of today.",
                "Don't be afraid to give up the good to go for the great.",
                "The future belongs to those who believe in the beauty of their dreams.",
                "Your time is limited, don't waste it living someone else's life.",
                "The only person you are destined to become is the person you decide to be.",
                "The harder you work for something, the greater you'll feel when you achieve it.",
                "Your work is going to fill a large part of your life, and the only way to be truly satisfied is to do what you believe is great work.",
                "The best way to predict the future is to create it.",
                "The only place where success comes before work is in the dictionary.",
                "The secret of getting ahead is getting started.",
                "Believe in yourself and all that you are. Know that there is something inside you that is greater than any obstacle.",
                "Success is not in what you have, but who you are.",
                "Your only limit is you."
            ];

            var randomIndex = Math.floor(Math.random() * messages.length);
            var randomMessage = messages[randomIndex];

            document.getElementById('motivationalMessage').innerText = randomMessage;
        }
    </script>
</section>
</body>
</html>
